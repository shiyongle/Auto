<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>注册</title>
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/reg.js"></script>
	
<!-- 	<script src="/cscl/pages/pc/js/common.js"></script> -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>	
	<link rel="stylesheet" type="text/css" href="css/reg.css"></link>	
</head>
<body>
	<!-- 响应式图片 -->
	<div class="container">
		<img src="css/images/car.png" class="img-responsive car_img" alt="Responsive image">
	</div>
	<!-- 注册账户 -->
	<div class="container">
		<h1 class="font">注册账户</h1>
	</div>
	<!-- 表单 -->
	<div class="container">
		<div class="row">
			<form id="myform" class="col-xs-12">
			<input type="hidden" name="fuserroleid" value="" id="fuserroleid"/>
			  <div class="form-group">
			    <label for="exampleInputPassword1" class="input_name">手机号码</label>
			    <input type="text" class="form-control" name="ftel" id="phone" placeholder="输入手机号码"/>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1" class="input_name">验证码</label>
			    <input type="text" class="form-control phone" name="fcode" id="qrcode" placeholder="输入验证码" />
			    <!-- 获取验证码 -->  
<!-- 			    <input type="text" class="n4" id="identCode" name="identCode" onblur="identCodeblur();"/> -->
			    <button type="button" id="btnCode" class="btn btn-danger btn-lg btn-block phone_btn" ><span id="_time" style="display:block;" onclick="reg_time();">获取验证码</span></button>
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleInputPassword1" class="input_name">密码</label>
			    <input type="password" name="password" class="form-control" placeholder="输入密码" id="password1"/>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1" class="input_name">重复密码</label>
			    <input type="password" name="repassword" class="form-control" placeholder="确认密码" id="password2"/>
			  </div>
			</form>
		</div>
	</div>
	<div class="container">
		<button id="btnReg" type="button" class="btn btn-danger btn-lg btn-block">确认注册</button>
	</div>
	<!-- 弹出框 -->

	<!-- 模态框（Modal） -->
<div class="modal fade" id="phoneModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   	<div class="modal-dialog">
    <div class="modal-content">
      <h1 class="font2" id="font2">请输入正确的手机号码。</h1>
    </div>
  </div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" 
   aria-labelledby="myModalLabel" aria-hidden="true">
   	<div class="modal-dialog">
    <div class="modal-content">
      <h1 class="font2">注册成功</h1>
    </div>
  </div>
</div><!-- /.modal -->
</body>
</html>
